    <script>
              
        document.body.style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
        document.getElementById("btn").style.background = '#'+Math.floor(Math.random()*16777215).toString(16);
        document.getElementById("h_title").style.color = '#'+Math.floor(Math.random()*16777215).toString(16);
    
        //tostring 문자열로 바꿔주는 메서드
        //tostring(16) 에서 괄호 안의 숫자는 n진법의 문자열로 바꿔준다는 뜻
        
        var w284 = "우리의 불행은 각자 자기 시선으로 바라보고 자기 눈에 비치는 것을 자신에게 종속시킨다는 사실에서 온다. 모든 사물은 우리가 아닌 그 사물 자체를 위해 자기만의 중요성을 갖는다. 부디 네 눈이 바로 그 바라보인 사물이 되기를." + "<br/>" +  "<img src='wl284.jpg'>" ; //지상의 양식
        
        var w283 = "그저 간단하고 평범하게 말하게 될 뿐입니다. 무엇보다 자기다워지는 게 훨씬 중요하다고 말이지요. 내가 고귀하게 들리도록 말할 줄 안다면, 타인에게 영향을 미칠 꿈 같은 건 꾸지 말라고 말하겠습니다. 사물 그 자체로서 생각하십시오." + "<br/>" +  "<img src='wl283.jpg'>" ; //자기만의 방
        
        var w282 = "삶이란 우리 인간 정신이 창조할 수 있는 것 중에 가장 기기묘묘한 거라네. 우리는 주변에서 흔히 벌어지는 일상사조차 제대로 이해하지 못하지." + "<br/>" +  "<img src='wl282.jpg'>" ; //셜록홈스의 모험
        
        var w281 = "조심하게, 내 친구여, 맑은 개울이나" + "<br/>" + "샘을. 안 그러면 그 무시무시한 갈고리," + "<br/>" + "자네의 코를, 자네도 우연히 볼 테니까." + "<br/>" + "그럼 자네도 나르키소스의 운명이 되어," + "<br/>" + "자기혐오로 인해 몸이 쇠약해지리라." + "<br/>" + "그가 자기애로 인해 그러했듯이." + "<br/>" +  "<img src='wl281.jpg'>" ; //신화의 시대
        
        var w280 = "퀜틴, 인간의 모든 희망과 욕망을 묻어 버리는 무덤을 네게 준다. 나도 가슴이 아프긴 하다만, 너도 이것을 쓰면서 인간의 모든 경험이란 결국 부조리하다는 것을 깨닫게 될 거다." + "<br/>" +  "<img src='wl280.jpg'>" ; //고함과 분노
        
                
        var w278 = "사랑은 두려움을 쫓아내고, 감사하는 마음은 자존심을 이기는 법이다." + "<br/>" +  "<img src='wl278.jpg'>" ; // 작은 아씨들
        
        var w277 = "혁명도 사랑도, 실은 이 세상에서 가장 좋은 것, 맛있는 것, 너무 좋은 것이라서 어른들이 일부러 우리에게 덜 익어 신 포도라고 가르쳐 준 것이 틀림없다고 여기게 되었다. 나는 확신하고 싶다. 인간은 사랑과 혁명을 위해 태어났다고." + "<br/>" +  "<img src='wl277.jpg'>" ; //인간 실격,사양
        
        var w276 = "예전에 그 사람 앞에 무릎을 꿇었던 기억이 나중에는 그 사람 머리 위에 발을 얹게 하는 거야. 나는 미래의 모욕을 피하기 위해 지금의 존경을 물리치려는 것이지. 지금보다 한층 더 외로운 미래의 나를 견디는 것보다 지금의 쓸쓸한 나를 견디려는 거야. 자유와 자립과 자아가 넘치는 현대를 살아가는 우리는 그 대가로 하나같이 이런 외로움을 맛보지 않으면 안 되겠지." + "<br/>" +  "<img src='wl276.jpg'>" ; //마음
        
        var w275 = "나는 평생 동안 책을 읽었다. 얼마나 많은 신기한 모험 이야기를 읽고, 비극적인 인물들과 별난 성격들을 접했던가. 마치 비일상적, 예외적, 일회적 사건과 우연 외에 다른 이야깃거리는 없는 것처럼 말이다! 하지만 인생이란 별난 모험이 아닌 일상적 법칙의 흐름이다. 삶에 나타나는 특이하고 비일상적인 것은 단지 삶의 바퀴가 덜컥거리는 소리일 뿐이다. 오히려 정상적이고 평범한 삶을 찬미해야 옳지 않을까? 덜컥거림이나 비통함이 없고 산산이 부서지지 않았다고 해서 부족한 삶일까?" + "<br/>" +  "<img src='wl275.jpg'>" ; //평범한 인생
        
        var w274 = "「사는 게 그런 거지.」 소바주가 말했다." + "<br/> "+ "「죽는 게 그런 거라고 말해야지.」 모리소가 고쳐 말하며 웃었다." + "<br/>" +  "<img src='wl274.jpg'>" ; //모파상 단편선
        
        var w273 = "언제나 가장 영리한 자들이 아첨에는 가장 잘 속아 넘어간답니다. 칭찬으로 양념만 살짝 치면 그 어떤 무례하고 우스꽝스러운 일이라도 삼키게 하지 못할 게 없어요. 이런 일을 하다 보면 진정성이 다소 손상되는 건 사실이지요. 그러나 내가 아쉬울 때는 상대에게 맞출 수밖에요. 그리고 그런 방법을 써야만 사람을 얻을 수 있는 거라면, 잘못은 아첨하는 자들이 아니라 아첨받기를 바라는 족속들에게 있는 거죠." + "<br/>" +  "<img src='wl273.jpg'>" ; //수전노 외
        
        var w272 = "신경을 떨게 하고 몸을 움츠러들게 한 것은 바로 희망이었다. 종교 재판소의 지하 감옥에 갇힌 사형수에게도 작은 목소리로 속삭여, 고문대에서도 승리를 거두는 것은 바로 희망이었다." + "<br/>" +  "<img src='wl272.jpg'>" ; //에드거 앨런 포 단편선
        
        var w271 = "우리가 타인에 대해 뭘 알겠습니까? 우리 각자는 나름의 최후의 심판을 안에 지니고 있습니다." + "<br/>" +  "<img src='wl271.jpg'>" ; //심판의 날의 거장
        
        var w270 = "위험은 언제나 우리 주위 사방에 있다. 어쩌면 당신은 위험의 존재를 모른 채 오랜 세월 살 수 있으리라. 어떤 일은 절대로 당신에게 일어날 수 없다고 믿으며, 죽음은 병이나 불가항력 같은 달콤한 이유로만 찾아온다고 믿으며 삶의 마지막 날을 맞이할 수도 있다. 하지만 위험은 언제나 주위에 도사리면서, 시간 그리고 운명과 좋은 관계를 맺고 있다는 당신의 순진한 생각을 비웃을 순간만을 기다리고 있다. 그리고 위험은, 혹시라도 당신이 잊었을 경우, 문명은 환상이며 당신이 여전히 정글에 산다는 사실을 상기시켜 준다." + "<br/>" +  "<img src='wl270.jpg'>" ; //공포로의 여행
        
        var w267 = "나는 나 자신에게 다짐을 주었다. 힘을 내어라. 〈지혜〉 같은 것은 생각지 말라. 오로지 〈과학〉에서 도움을 구하라." + "<br/>" +  "<img src='wl267.jpg'>" ; //푸코의 진자
        
        var w266 = "그래서 우리가 실제로 얻는 것은······ 뭐, 그 이야기는 하지 말지. 하지만 그런 생각을 환상과 현실 간 괴리가 선원만큼 큰 경우는 없어. 선원의 삶처럼 온통 환상으로 시작해서 재빨리 현실에 눈을 뜨고, 게다가 그보다 더 빠르게 현실에 철저히 복종하는 경우는 다른 직종의 삶에서 찾아볼 수가 없어." + "<br/>" +  "<img src='wl266.jpg'>" ; //로드 짐
        
        var w265 = "사업은 사업이고 정치는 정치이니, 따로 떼어서 생각해 줘요." + "<br/>" +  "<img src='wl265.jpg'>" ; //유리열쇠
        
        var w264 = "그는 세상으로 다시 돌아가, 그의 적인 모든 권력자와 맞서 싸울 것이다. 커다란 주사위 게임이 그를 유혹했다. 그는 다시 한번 운명의 주사위를 던져 볼 작정이었다." + "<br/>" +  "<img src='wl264.jpg'>" ; //스웨덴 기사
        
        var w258 = "만약 진리의 이 조그만 첫 물방울 하나가 마치 심리적인 폭탄처럼 이토록 폭발적인 위력을 지니고 있다면, 〈진리〉가 폭포처럼 무너져 내릴 때 과연 우리 나라에는 무엇이 일어날 것인가?" + "<br/>" +  "그렇다, 분명히 무너져 내릴 것이다. 그것을 피할 수는 없을 것이다." + "<br/>" +  "<img src='wl258.jpg'>" ;  //수용소군도
        
        var w257 = "이름이란 무엇인가요? 장미는 이름이 바뀌어도" + "<br/>" + "그 달콤한 향기는 변치 않으니" + "<br/>" + "로미오 또한 로미오로 불리지 않아도," + "<br/>" + "그 명칭이 없어도, 그의 소중한 완벽함은" + "<br/>" + "그대로일 거예요. 로미오, 당신 이름을 버리세요." + "<br/>" + "<img src='wl257.jpg'>" ; //로미오와 줄리엣
        
        var w256 = "그 어떤 책도 정치적 편견으로부터 진정 자유롭지 않다. 예술은 정치와 상관이 없어야 한다는 생각 자체도 정치적 태도이다." + "<br/>" +  "<img src='wl256.jpg'>" ; //조지 오웰 산문선
        
        var w255 = "정말로 진지한 철학적 문제는 오직 하나, 그것은 바로 자살이다. 인생이 굳이 살 만한 가치가 있는 것인지 아닌지를 판단하는 것, 그것은 철학의 근본적 질문에 대답하는 것이다. 그 외에 세계가 3차원인지 아닌지, 이성(理性)의 범주가 아홉 개인지 열두 개인지의 문제는 그다음이다." + "<br/>" +  "<img src='wl255.jpg'>" ; //시지프 신화
        
        var w254 = "만일 마음속에 (되는대로 어림잡아 말해서) 76개의 서로 다른 시간대가 동시에 재깍거리고 있다면, 인간의 영혼에는 이 시간대나 다른 시간대에 머물렀던 사람들이 ─ 우리에게 신의 가호가 있기를! ─ 수없이 존재하지 않을까?" + "<br/>" +  "<img src='wl254.jpg'>" ; //올랜도
        
        var w253 = "시는 그에게 어떤 때는 이런 효과를 미쳤고 어떤 때는 부분적인 갈망들을 키워 주기도 했지만 어떤 결과가 따라올지 미리 알 수는 없었다. 그는 이것뿐만 아니라 인생의 다른 것들 역시 도무지 그 법칙을 알 수 없었다." + "<br/>" +  "<img src='wl253.jpg'>" ; //인도로 가는 길
        
        var w252 = "다음번에 롤스로이스 실버레이스를 타고 있는 예절 바른 주정뱅이를 다시 만나게 된다면 부랴부랴 갈팡질팡 도망쳐야지. 스스로 만들어 놓은 함정보다 치명적인 함정은 없다." + "<br/>" +  "<img src='wl252.jpg'>" ; //기나긴 이별
